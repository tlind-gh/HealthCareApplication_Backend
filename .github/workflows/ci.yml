name: Java CI with Maven

on:
  push:
    #branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      TEST_DB_URI: ${{ secrets.TEST_DB_URI }}
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven
      - name: Set test DB URI
        run: |
          echo "Replacing MongoDB URI in application-test.yml"
          sed -i "s|mongodb://localhost:27017/|$TEST_DB_URI|g" src/test/resources/application-test.yml
          cat src/test/resources/application-test.yml
      - name: Build and test with coverage
        run: mvn verify jacoco:report
      - name: Cache OWASP Dependency Check data
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository/org/owasp/dependency-check-data
          key: owasp-${{ runner.os }}
          restore-keys: |
            owasp-${{ runner.os }}
      - name: Security scan
        run: mvn org.owasp:dependency-check-maven:check -DnvdApiKey=${{ secrets.NVD_API_KEY }}
      - name: CI Summary
        if: always()
        run: |
          echo "================ CI SUMMARY ================"

          echo ""
          echo "---- Unit Test Results ----"
          if [ -d target/surefire-reports ]; then
            TESTS=$(grep -R "Tests run:" target/surefire-reports/*.txt | awk '{sum+=$3} END {print sum}')
            FAILURES=$(grep -R "Failures:" target/surefire-reports/*.txt | awk '{sum+=$5} END {print sum}')
            ERRORS=$(grep -R "Errors:" target/surefire-reports/*.txt | awk '{sum+=$7} END {print sum}')
            SKIPPED=$(grep -R "Skipped:" target/surefire-reports/*.txt | awk '{sum+=$9} END {print sum}')

            PASSED=$((TESTS - FAILURES - ERRORS - SKIPPED))
            echo "Passed: $PASSED / $TESTS"
          else
            echo "No test reports found"
          fi

          echo ""
          echo "---- Test Coverage ----"
          if [ -f target/site/jacoco/jacoco.xml ]; then
            COVERED=$(grep -o 'covered="[0-9]*"' target/site/jacoco/jacoco.xml | head -1 | grep -o '[0-9]*')
            MISSED=$(grep -o 'missed="[0-9]*"' target/site/jacoco/jacoco.xml | head -1 | grep -o '[0-9]*')
            TOTAL=$((COVERED + MISSED))
            COVERAGE=$(awk "BEGIN {printf \"%.2f\", ($COVERED/$TOTAL)*100}")
            echo "Line Coverage: $COVERAGE%"
          else
            echo "JaCoCo report not found"
          fi

          echo ""
          echo "---- Security Scan (OWASP Dependency-Check) ----"
          if [ -f target/dependency-check-report.xml ]; then
            VULNS=$(grep -o "<vulnerability>" target/dependency-check-report.xml | wc -l)
            if [ "$VULNS" -gt 0 ]; then
              echo "âŒ Vulnerabilities found: $VULNS"
            else
              echo "âœ… No vulnerabilities found"
            fi
          else
            echo "OWASP report not found"
          fi

          echo "=============================================="
      - name: Write summary
        run: |
          echo "## CI Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- Build status: âœ…" >> $GITHUB_STEP_SUMMARY
      - name: CI Summary 2
        if: always()
        run: |
          echo "## ðŸš¦ CI Pipeline Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          ############################
          # Unit Tests
          ############################
          echo "### ðŸ§ª Unit Tests" >> $GITHUB_STEP_SUMMARY

          if [ -d target/surefire-reports ]; then
            TESTS=$(grep -R "Tests run:" target/surefire-reports/*.txt | awk '{sum+=$3} END {print sum}')
            FAILURES=$(grep -R "Failures:" target/surefire-reports/*.txt | awk '{sum+=$5} END {print sum}')
            ERRORS=$(grep -R "Errors:" target/surefire-reports/*.txt | awk '{sum+=$7} END {print sum}')
            SKIPPED=$(grep -R "Skipped:" target/surefire-reports/*.txt | awk '{sum+=$9} END {print sum}')
            PASSED=$((TESTS - FAILURES - ERRORS - SKIPPED))

            echo "- **Passed:** $PASSED / $TESTS" >> $GITHUB_STEP_SUMMARY
            echo "- **Failures:** $FAILURES" >> $GITHUB_STEP_SUMMARY
            echo "- **Errors:** $ERRORS" >> $GITHUB_STEP_SUMMARY
            echo "- **Skipped:** $SKIPPED" >> $GITHUB_STEP_SUMMARY
          else
            echo "- âš ï¸ No test reports found" >> $GITHUB_STEP_SUMMARY
          fi

          echo "" >> $GITHUB_STEP_SUMMARY

          ############################
          # Coverage
          ############################
          echo "### ðŸ“Š Test Coverage" >> $GITHUB_STEP_SUMMARY

          if [ -f target/site/jacoco/jacoco.xml ]; then
            COVERED=$(grep -o 'covered="[0-9]*"' target/site/jacoco/jacoco.xml | head -1 | grep -o '[0-9]*')
            MISSED=$(grep -o 'missed="[0-9]*"' target/site/jacoco/jacoco.xml | head -1 | grep -o '[0-9]*')
            TOTAL=$((COVERED + MISSED))
            COVERAGE=$(awk "BEGIN {printf \"%.2f\", ($COVERED/$TOTAL)*100}")

            echo "- **Line Coverage:** $COVERAGE%" >> $GITHUB_STEP_SUMMARY
          else
            echo "- âš ï¸ JaCoCo report not found" >> $GITHUB_STEP_SUMMARY
          fi

          echo "" >> $GITHUB_STEP_SUMMARY

          ############################
          # Security Scan
          ############################
          echo "### ðŸ” Security Scan (OWASP Dependency-Check)" >> $GITHUB_STEP_SUMMARY

          if [ -f target/dependency-check-report.xml ]; then
            VULNS=$(grep -o "<vulnerability>" target/dependency-check-report.xml | wc -l)

            if [ "$VULNS" -gt 0 ]; then
              echo "- âŒ **Vulnerabilities found:** $VULNS" >> $GITHUB_STEP_SUMMARY
            else
              echo "- âœ… **No vulnerabilities found**" >> $GITHUB_STEP_SUMMARY
            fi
          else
            echo "- âš ï¸ OWASP report not found" >> $GITHUB_STEP_SUMMARY
          fi
